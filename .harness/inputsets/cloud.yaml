# =============================================================================
# Harness Input Set - Harness Cloud
# =============================================================================
# Use this when running pipeline on Harness Cloud infrastructure.
# Note: This consumes Harness Cloud build minutes.
# =============================================================================

inputSet:
  name: Harness Cloud
  identifier: harness_cloud
  orgIdentifier: ${HARNESS_ORG_ID}
  projectIdentifier: ${HARNESS_PROJECT_ID}
  pipeline:
    identifier: etl_pipeline_deployment
    variables:
      - name: environment
        type: String
        value: dev
      - name: aws_region
        type: String
        value: us-east-1
      - name: auto_approve
        type: String
        value: "true"
      - name: runtime_type
        type: String
        value: Cloud  # <-- Uses Harness Cloud runners
